apiVersion: autoscaling/v2
kind: HorizantalPodAutoscaler
metadata:
  name: flask-app
  namespace: autoscale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    -type: Resource
     resource:
       name: cpu
       target:
         type: Utilization
         averageUtilization: 70
